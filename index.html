<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Timer - Trapper Keeper</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <!-- Browse View: Full-screen folder gallery -->
  <div id="browse-view" class="view active">
    <div class="folder-carousel">
      <!-- Folder covers will be dynamically generated -->
      <div class="folder-cover" data-folder-id="demo-goal-1">
        <div class="folder-design">
          <h2 class="folder-title">Writing Project</h2>
          <p class="folder-description">Finish the first draft</p>
        </div>
      </div>

      <div class="folder-cover" data-folder-id="demo-goal-2">
        <div class="folder-design">
          <h2 class="folder-title">Fitness Goal</h2>
          <p class="folder-description">Get stronger, feel better</p>
        </div>
      </div>

      <div class="folder-cover" data-folder-id="demo-goal-3">
        <div class="folder-design">
          <h2 class="folder-title">Learn Spanish</h2>
          <p class="folder-description">Practice every day</p>
        </div>
      </div>
    </div>

    <div class="browse-controls">
      <button class="nav-btn prev-btn" aria-label="Previous folder">←</button>
      <span class="folder-counter">1 / 3</span>
      <button class="nav-btn next-btn" aria-label="Next folder">→</button>
    </div>
  </div>

  <!-- Working View: Opened folder with content -->
  <div id="working-view" class="view">
    <!-- Folder frame (visual border referencing folder design) -->
    <div class="folder-frame">
      <div class="frame-top"></div>
      <div class="frame-right"></div>
      <div class="frame-bottom"></div>
      <div class="frame-left"></div>
      <div class="folder-tab">
        <span class="folder-tab-title">Writing Project</span>
      </div>
    </div>

    <!-- Content container -->
    <div class="content-container">

      <!-- 1. Today's Daily Note (read-only, supportive) -->
      <section class="daily-note-section content-section">
        <div class="section-content">
          <div class="daily-note-content">
            <!-- Rendered markdown will appear here -->
            <p>Loading today's note...</p>
          </div>
        </div>
      </section>

      <!-- 2. Today's Tasks (interactive, checkable) -->
      <section class="tasks-section content-section">
        <h3 class="section-title">Today's Tasks</h3>
        <div class="section-content">
          <div class="incomplete-tasks-flash">
            <!-- Incomplete tasks from yesterday (flash red → fade) -->
          </div>
          <ul class="task-list">
            <!-- Tasks will be dynamically generated -->
          </ul>
        </div>
      </section>

      <!-- 3. Writing/Scratch Area (user input) -->
      <section class="writing-section content-section">
        <h3 class="section-title">Writing Area</h3>
        <div class="section-content">
          <textarea
            class="writing-textarea"
            placeholder="Start writing for today..."
            aria-label="Daily writing area"
          ></textarea>
          <div class="writing-metadata">
            <span class="char-count">0 characters</span>
            <span class="last-saved">Not saved</span>
          </div>
        </div>
      </section>

      <!-- 4. Supportive Content (read-only, charts/tips) -->
      <section class="supportive-section content-section">
        <h3 class="section-title">Insights & Tips</h3>
        <div class="section-content">
          <div class="supportive-content">
            <!-- Rendered charts, tips, etc. will appear here -->
            <p>Loading supportive content...</p>
          </div>
        </div>
      </section>

    </div>

    <!-- Working view controls -->
    <div class="working-controls">
      <button class="control-btn close-btn" aria-label="Close folder">
        ← Back to folders
      </button>
      <button class="control-btn reset-day-btn" aria-label="Start new day">
        New Day
      </button>
    </div>
  </div>

  <!-- GSAP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- Application scripts -->
  <script src="js/config.js"></script>
  <script src="js/state.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/views.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/markdown.js"></script>
  <script src="js/fileSystem.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
